<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="stylest.css">
</head>
<body>
  <div class="total">
  <div class="container">
    <div class="pic">
      <img src="illustration-thank-you.svg" alt="star">
    </div>
    <div class="sel">
        <p>You selected 3 out of 5</p>
    </div>
    <div class="ques">
      <h2>Thank you!</h2>
    </div>
    <div class="des">
      <p>We appreciate you taking time to give a rating.If you ever need more support,don't hesitate to get in touch!</p>
    </div>
  </div>
  </div>
  
</body>
</html>
